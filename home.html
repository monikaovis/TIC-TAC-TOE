<!DOCTYPE html>
<html>

<head>
    <title> Tic Tac Toe </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="tic tac toe logo">
    </header>
    <ul>
        <li><a href="home.html">砖拽 砖 </a></li>
        <li><a href="#results"> 转爪转</a></li>
        <li><a href="about.html">转</a></li>
    </ul>
    <div class="intro">


        <h2>注  转 砖拽!!!</h2>
        <p>专转  砖拽  爪专 砖砖 住 (拽住  注) 爪 注 砖专 转 专   住 .

        </p>

        <form id="titlePlayers">

            <input type="text" id="player-X" name="fname" placeholder="砖 砖转转祝/转 -X">
            <h3>VS</h3>
            <input type="text" id="player-O" name="fname" placeholder="砖 砖转转祝/转 -O">

        </form>
    </div>

    <div class="table">
        <div id="r1c1" class="cellStyle" onclick="play('r1c1')"></div>
        <div id="r1c2" class="cellStyle" onclick="play('r1c2')"></div>
        <div id="r1c3" class="cellStyle" onclick="play('r1c3')"></div>
        <div id="r2c1" class="cellStyle" onclick="play('r2c1')"></div>
        <div id="r2c2" class="cellStyle" onclick="play('r2c2')"></div>
        <div id="r2c3" class="cellStyle" onclick="play('r2c3')"></div>
        <div id="r3c1" class="cellStyle" onclick="play('r3c1')"></div>
        <div id="r3c2" class="cellStyle" onclick="play('r3c2')"></div>
        <div id="r3c3" class="cellStyle" onclick="play('r3c3')"></div>
        <div id="lines" class=""></div>
    </div>
    <div id="bottomSection" class="intro">
        <div class="timer">
            <p id="countDown">Click To Start</p>
        </div>
        <div id="winner">
            <h3> :The Winner Is </h3>
            <span id="theWinner" class="cellStyle">?</span>
        </div>
        
    </div>
    </div>
    <div id="footer">漏2023  转 砖专转   </div>

    <script src="first.js"></script>
</body>

</html>
